env: "local" # dev, prod
http_server:
  host: "0.0.0.0"
  port: 8082
  timeout: 4s
  idle_timeout: 30s
  shutdown_timeout: 5s
  read_timeout: 5s
  write_timeout: 10s
  read_header_timeout: 2s
  max_header_bytes: 1048576
swagger_server:
    json_path: "./swagger.json"
    ui_path: "./swaggerui"
postgres:
  host: "localhost"
  port: 5432
  user: "postgres"
  password: "secret"
  dbname: "subscriptions"
  sslmode: "disable"
  max_conns: 20
  min_conns: 2
  max_conn_idle_time: "5m"
  max_conn_lifetime: "1h"
  health_check_period: "30s"

  migrations_path: "./migrations"
  migrations_table: "schema_migrations"

  retry:
    attempts: 10
    initial_delay: 1s
    max_delay: 10s
    step: 2s

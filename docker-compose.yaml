services:
  postgres:
    image: postgres:16
    container_name: sub-postgres
    restart: unless-stopped

    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: subscriptions

    ports:
      - "5432:5432"

    volumes:
      - postgres_data:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d subscriptions"]
      interval: 3s
      timeout: 3s
      retries: 10
      start_period: 5s
  migrator:
    build:
      context: .
      dockerfile: ./Docker/migrator/Dockerfile
    container_name: sub-migrator
    depends_on:
      - postgres
    environment:
      CONFIG_PATH: /config/config.yaml
    command: ["/app/migrator"]
    restart: "no"
    volumes:
      - ./configs/docker.yaml:/config/config.yaml:ro

